<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Local Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #0d1117;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #161b22;
            border: 1px solid #21262d;
            max-width: 400px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #58a6ff, #3fb950);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #79b8ff, #56d364);
        }
    </style>
</head>
<body>
    <div class="card rounded-3 p-4">
        <h4 class="text-light mb-1">Local Services</h4>
        <p class="text-secondary mb-4">Enter password to continue</p>
        {{if .Error}}
        <div class="alert alert-danger py-2 mb-3">{{.Error}}</div>
        {{end}}
        <form method="POST" action="/login">
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" autofocus required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
    </div>
</body>
</html>
